<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        #carousel {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        #carousel img {
            width: 100%;
            height: auto;
            display: none;
        }
        #carousel img.active {
            display: block;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div id="carousel">
    <img src="../imagens/abertura do castelo img.png" class="active" alt="Imagem 1">
    <img src="../imagens/Jogos-sem-data-de-lancamento-para-2024-1024x576.jpg.webp" alt="Imagem 2">
    <img src="../imagens/kimetsu img1.png" alt="Imagem 3">
    <!-- Adicione mais imagens conforme necessário -->
    <button class="button prev">❮</button>
    <button class="button next">❯</button>
</div>

<script>
    const images = document.querySelectorAll('#carousel img');
    let currentIndex = 0;

    const showImage = (index) => {
        images.forEach((img, i) => {
            img.classList.toggle('active', i === index);
        });
    };

    document.querySelector('.next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    });

    document.querySelector('.prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    });

    // Inicializar mostrando a primeira imagem
    showImage(currentIndex);
</script>

</body>
</html>
