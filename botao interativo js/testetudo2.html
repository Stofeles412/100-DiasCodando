<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {}
        img { height: auto; }
        button {
            color: aliceblue;
            font-weight: bold;
            position: absolute;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: rgba(0, 0, 255, 0.178);
        }
        .prev { top: 300px; left: 2%; }
        .next { top: 300px; left: 60%; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <input type="text" name="nome" id="nome">
    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <button onclick="callcular()">calcular</button>
    <p id="res"></p>

    <img src="../imagens/Jogos-sem-data-de-lancamento-para-2024-1024x576.jpg.webp" alt="">
    <img src="../imagens/fundo natureza.jpg" alt="" class="hidden">
    <img src="../imagens/Jogos-sem-data-de-lancamento-para-2024-1024x576.jpg.webp" alt="" class="hidden">
    <img src="../imagens/Jogos-sem-data-de-lancamento-para-2024-1024x576.jpg.webp" alt="" class="hidden">

    <button class="prev" onclick="prevNext(-1)"> < </button>
    <button class="next" onclick="prevNext(1)"> > </button>

    <script>
        let currentImageIndex = 0;

        function callcular() {
            var nome = document.getElementById("nome").value;
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var soma = n1 * n2;
            document.getElementById("res").innerText = `Olá ${nome}, resultado da soma de ${n1} x ${n2} = ${soma}`;
        }

        function prevNext(direction) {
            var imagens = document.getElementsByTagName("img");
            imagens[currentImageIndex].classList.add("hidden");

            currentImageIndex += direction;

            // Ajustar o índice para circular
            if (currentImageIndex < 0) {
                currentImageIndex = imagens.length - 1;
            } else if (currentImageIndex >= imagens.length) {
                currentImageIndex = 0;
            }

            imagens[currentImageIndex].classList.remove("hidden");
        }
    </script>
</body>
</html>
