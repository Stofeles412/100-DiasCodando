<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <div class="input-group">
            <label for="inputTemp">Temperatura:</label>
            <input type="number" id="inputTemp" placeholder="Digite a temperatura">
        </div>
        <div class="input-group">
            <label for="fromUnit">Converter de:</label>
            <select id="fromUnit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <div class="input-group">
            <label for="toUnit">Converter para:</label>
            <select id="toUnit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Converter</button>
        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
