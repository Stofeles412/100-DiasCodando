<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de desconto</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
<h1>descontos</h1>
</header>
<body>
  
    <h1>calcule o desconto em nossos produtos</h1>
    <main>
    
     <form action="" method="get">
      


<input type="number" name="valor" id="valor" placeholder="valor em R$">
<label for="valor">valor do produto</label>


<input type="number" name="des" id="des" placeholder="desconto %">
<label for="des">desconto desejado</label>

<input type="button" value="descontar" onclick="desconto()" class="botao">
<input type="reset" value="limpar" class="botao">


     </form>
   
    </main>

    <article>
<p id="res"></p>

    </article>
  <script src="desc.js"></script>
</body>
</html>
