<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desganer</title>
    <style>
        /* Tema claro */
        #corpo {
            background-color: rgb(155, 152, 152);
            color: black;
            opacity: 1;
            transition: all 1s ease;
        }

        /* Tema escuro */
        #corpo.black {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: gray;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkgray;
        }

        #Imagem{
width: 400px;
transition: ease .5s;
        }
        #Imagem.almentar{
            transition: ease .5s;
            width: 700px;
            
         
        }
        main.blur{
            filter: blur(5px);
            transition: filter 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Ol√°</h1>
    <main id="corpo">
        <h2>Bem-vindos aos estilos</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus reprehenderit labore corrupti aut repellat adipisci, quidem ipsum natus ab earum necessitatibus repudiandae iusto fugit! Perferendis repellendus voluptatibus ad amet earum!</p>
        <button onclick="mudarTema()">Trocar Tema</button>
    </main>

    <img src="imagens/abertura do castelo img.png" alt="" id="Imagem">
    <button onclick="alterarImg()">zoom</button>
    <script>
        function mudarTema() {
            const tema = document.getElementById("corpo");
            tema.classList.toggle("black");
        }

        function alterarImg(){
           const imagens = document.getElementById("Imagem")
           imagens.classList.toggle("almentar")
           document.main.classList.toggle("blur")
        }
    </script>
</body>
</html>
